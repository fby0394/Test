<script type="text/javascript">
    var corPerTable;
    $(function () {
        getOrgData();
        corPerTable = $('#corPerTable').DataTable({
            ajax: basePath + "/CorPer/queryAllCorPer",
            //排序的列
            aaSorting: [1, "desc"],
            //定义组件显示的位置
            sDom: "<'row'<'col-sm-3'l><'col-sm-9' <'#orgSelect' 'dataTables_filter'>>r>t<'row'<'col-sm-6'i><'col-sm-6'p>>",
            pagingType: "full_numbers",
            //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
            columns: [
                {
                    "sTitle": "编号",
                    "mDataProp": "corPerId",
                    "targets": 0,
                    //禁用排序
                    "bSortable": true,
                    //隐藏列
                    "bVisible": false
                },
                {
                    "sTitle": "矫正单位",
                    "mDataProp": "corOrg.orgName",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false
                },
                {
                    "sTitle": "名字",
                    "mDataProp": "corPerName",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false
                },
                {
                    "sTitle": "矫正单位的全部上级",
                    "mDataProp": "",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false,
                    //隐藏列
                    "bVisible": false,
                    render: function (data, type, row, meta) {
                        var a = "";

                        function checkNull(supOrg) {
                            if (null != supOrg) {
                                a += supOrg.orgName;
                                checkNull(supOrg.supOrg);
                            }
                        }

                        if (null != row.corOrg.supOrg)
                            checkNull(row.corOrg.supOrg);
                        return a;
                    }
                },
                {
                    "sTitle": "审批单位的全部上级",
                    "mDataProp": "",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false,
                    //隐藏列
                    "bVisible": false,
                    render: function (data, type, row, meta) {
                        var a = "";

                        function checkNull(supOrg) {
                            if (null != supOrg) {
                                a += supOrg.orgName;
                                checkNull(supOrg.supOrg);
                            }
                        }

                        if (null != row.judgmentOrg.supOrg)
                            checkNull(row.judgmentOrg.supOrg);
                        return a;
                    }
                },
                {
                    "sTitle": "证件号码",
                    "mDataProp": "corPerCarid",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false
                },
                {
                    "sTitle": "监管级别",
                    "mDataProp": "supRankName",
                    "targets": 0,
                    "sClass": "center"
                },
                {
                    "sTitle": "联系手机",
                    "mDataProp": "corPerPhone",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false
                },
                {
                    "sTitle": "矫正状态",
                    "mDataProp": "corPerState",
                    "targets": 0,
                    "sClass": "center"
                },
                {
                    "sTitle": "操作",
                    "targets": 0,
                    "sClass": "center",
                    "bSortable": false,
                    render: function (data, type, row, meta) {

                        return "<span class='details-control'>详细</span>";
                    }
                }
            ],
            //初始化完成后的回调函数
            initComplete: function (settings, json) {
                //给复选框绑定事件
                $('table th input:checkbox').on('click', function () {
                    var that = this;
                    $(this).closest('table').find('tr > td:first-child input:checkbox')
                        .each(function () {
                            this.checked = that.checked;
                            $(this).closest('tr').toggleClass('selected');
                        });

                });
                foundSelectOrgDiv();
                foundOrgSelect($("#orgSelectLi"));
                $("#orgSelectLi select").attr("onchange", "getOrgSelectText(this)");
                $("#CorPerManagerB").html(json.iTotalRecords);

            }

        });

        $('.table').on('click', ' tbody td .details-control',
            function () {
                var tr = $(this).closest('tr');
                var row = corPerTable.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    row.child(showCorPerInfo(row.data())).show();
                    tr.addClass('shown');
                }
            });


    })


    /**
     * 显示矫正人员的信息
     */
    function showCorPerInfo(data) {
        var info = '<div class="corPerInfo"><span">曾用名：' + data.corPerNames + '</span>' +
            '<span>政治面貌：' + data.proliticsStatus + '</span>' +
            '<span>文化程度：' + data.standardOfCulture + '</span>' +
            '<span>婚姻状况：' + data.nationality + '</span>' +
            '<span>罪名：' + data.accusation + '</span>' +
            '<span style="width: 25%;">居住地址：' + data.address + '</span></div>';
        return info;
    }

    /**
     * 创建一个用于查询的div
     */
    function foundSelectOrgDiv() {
        var html = '查询:' +
            '<input name="" oninput="selectOrgDataTable(this.value)" type="text" class="text_add" id="select" placeholder="输入关键字进行查询"/>' +
            '选择机构：<span id="orgSelectLi"></span>';
        $("#orgSelect").html(html);
    }


    /**
     * 根据传入的内容在表中搜索
     * @param orgName
     */
    function selectOrgDataTable(orgName) {
        corPerTable.search(orgName).draw();
    }
</script>

<!--添加用户图层-->
<div class="add_menber" id="add_menber_style" style="display:none;padding: 30px;">

    <form id="add_Manager_Form" role="form">
        <div class="form-group">
            <label for="manager_name_input">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
            <div style="width: 80%;display: inline-block;">
                <input id="manager_name_input" type="text" name="managerName" class="form-control" placeholder="请输入姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="manager_phone_input">联系电话：</label>
            <div style="width: 80%;display: inline-block;">
                <input id="manager_phone_input" type="text" onkeyup='this.value=this.value.replace(/\D/gi,"")'
                       maxlength="11" name="phone" class="form-control" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="form-group">
            <label>所属部门：</label>
            <div style="width: 80%;display: inline-block;">
                <span style="padding: 5px 9px;" id="orgSelectSpan">
                </span>
                <input type="hidden" name="orgId"/>
            </div>
        </div>
        <div class="form-group">
            <label>所属角色：</label>
            <div style="width: 80%;display: inline-block;">
                <span style="padding: 5px 9px;">
                <label>
                    <input type="radio" class="ace" name="roleId" value="1"><span class="lbl">管理员</span>
                </label>&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" class="ace" name="roleId" value="2" checked><span class="lbl">工作人员</span>
                </label>
                </span>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function () {
        /*用户-添加*/
        $('#add_Manager').on('click', function () {
            foundOrgSelect($("#orgSelectSpan"));
            $("#add_Manager_Form")[0].reset();
            $("#add_Manager_Form :input[name='orgId']").val($($("#orgSelectSpan select")[0]).val());
            layer.open({
                type: 1,
                title: '添加用户',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', ''],
                content: $('#add_menber_style'),
                btn: ['提交', '取消'],
                yes: function (index, layero) {
                    if (managerNameCheck() && phoneCheck()) {
                        $.ajax({
                            url: basePath + '/manager/addMan',
                            data: $("#add_Manager_Form").serialize(),
                            type: 'post',
                            dataType: 'json',
                            success: function (data) {
                                if (data) {
                                    toastr.success("添加成功");
                                    $('#manTable').DataTable().ajax.reload();
                                } else {
                                    toastr.error("添加失败");
                                }
                            },
                            error: function () {
                            }
                        })
                        layer.close(index);
                    }

                }
            });
        });

    })

    /**
     * 用户名验证
     */
    function managerNameCheck() {
        var manName = $("#manager_name_input").val();
        if (manName == "") {
            toastr.error("用户名不能为空");
            return false;
        }
        return true;

    }

    /**
     * 手机号验证
     */
    function phoneCheck() {
        var phone = $("#manager_phone_input").val();
        if (phone == "") {
            toastr.error("手机号不能为空");
            return false;
        } else if (!(/^1[34578]\d{9}$/.test(phone))) {
            toastr.error("手机号码有误，请重填");
            return false;
        } else {
            return true;
        }
    }

    //改变导航栏显示的内容
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index);
    $('.Order_form').on('click', function () {
        var cname = $(this).attr("title");
        var chref = $(this).attr("href");
        var cnames = parent.$('.Current_page').html();
        var herf = parent.$("#iframe").attr("src");
        parent.$('#parentIframe').html(cname);
        parent.$('#iframe').attr("src", chref).ready();
        ;
        parent.$('#parentIframe').css("display", "inline-block");
        parent.$('.Current_page').attr({"name": herf, "href": "javascript:void(0)"}).css({
            "color": "#4c8fbd",
            "cursor": "pointer"
        });
        parent.layer.close(index);

    });
</script>
